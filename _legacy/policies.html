<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies - Platform Governance Control Plane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="topbar-container"></div>

            <div class="content-area" id="main-view">
                <div class="section-header">
                    <h2 class="section-title">Compliance & Retention Policies</h2>
                    <button class="btn btn-primary"><i class="ph ph-plus"></i> Add Policy</button>
                </div>
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Policy Name</th>
                                <th>Value / Restraint</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th style="text-align:right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span style="font-weight:600;">Data Retention</span></td>
                                <td>30 Days</td>
                                <td>Compliance</td>
                                <td><span class="status-capsule status-active">Active</span></td>
                                <td style="text-align:right;">
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-pencil-simple"></i></button>
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td><span style="font-weight:600;">User Consent</span></td>
                                <td>Strict (Double Opt-in)</td>
                                <td>Privacy</td>
                                <td><span class="status-capsule status-active">Active</span></td>
                                <td style="text-align:right;">
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-pencil-simple"></i></button>
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td><span style="font-weight:600;">Max Login Attempts</span></td>
                                <td>5 Retries</td>
                                <td>Security</td>
                                <td><span class="status-capsule status-active">Active</span></td>
                                <td style="text-align:right;">
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-pencil-simple"></i></button>
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td><span style="font-weight:600;">Session Timeout</span></td>
                                <td>15 Minutes</td>
                                <td>Security</td>
                                <td><span class="status-capsule status-active">Active</span></td>
                                <td style="text-align:right;">
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-pencil-simple"></i></button>
                                    <button class="icon-btn" style="font-size:16px;"><i
                                            class="ph ph-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
