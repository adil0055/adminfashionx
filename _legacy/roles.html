<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles & Permissions - Platform Governance</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <div id="topbar-container"></div>

            <!-- Page Content -->
            <div class="page-content">
                <div class="section-header">
                    <div>
                        <h2 class="section-title">Roles & Permissions</h2>
                        <p style="margin-top:0.25rem; color:var(--text-muted); font-size:0.85rem;">
                            Configure role-based access control and permissions
                        </p>
                    </div>
                    <button class="btn btn-primary" id="add-role-btn">
                        <i class="ph ph-plus"></i> Add Role
                    </button>
                </div>

                <!-- Roles Grid -->
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem;"
                    id="roles-container">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Role Modal -->
    <div id="role-modal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2 id="modal-title">Add Role</h2>
                <button class="modal-close" id="close-role-modal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="role-form">
                    <div class="form-group">
                        <label class="form-label">Role Name</label>
                        <input type="text" class="form-input" name="name" required placeholder="e.g., Content Manager">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input" name="description" rows="2"
                            placeholder="Brief description of this role's purpose"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Color Badge</label>
                        <select class="form-input" name="color">
                            <option value="var(--danger)">Red (High Access)</option>
                            <option value="var(--warning)">Orange (Admin)</option>
                            <option value="var(--accent)">Blue (Manager)</option>
                            <option value="var(--success)">Green (Standard)</option>
                            <option value="var(--text-muted)">Gray (Limited)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Permissions</label>
                        <div id="permissions-grid"
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 8px; border: 1px solid var(--border-color);">
                            <!-- Permissions checkboxes will be populated here -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-role-btn">Cancel</button>
                <button class="btn btn-primary" id="save-role-btn">Save Role</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-role-modal" class="modal">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <h2>Delete Role</h2>
                <button class="modal-close" id="close-delete-role-modal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1rem;">Are you sure you want to delete this role?</p>
                <p style="font-weight: 600; color: var(--text-main);" id="delete-role-name"></p>
                <p style="font-size: 0.875rem; color: var(--warning); margin-top: 1rem;">
                    <i class="ph ph-warning"></i> Users with this role will need to be reassigned.
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-delete-role-btn">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete-role-btn">Delete Role</button>
            </div>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
