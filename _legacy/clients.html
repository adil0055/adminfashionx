<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Platform Governance Control Plane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>


    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="topbar-container"></div>

            <div class="content-area" id="main-view">
                <div class="section-header">
                    <h2 class="section-title">Client Boundaries</h2>
                    <a href="onboard-client.html" class="btn btn-primary"><i class="ph ph-plus"></i> Onboard
                        Client</a>
                </div>

                <div class="filter-bar">
                    <div class="filter-search">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" class="filter-input" id="client-search" placeholder="Search by client name...">
                    </div>
                    <div class="filter-group">
                        <label for="client-status-filter">Status:</label>
                        <select class="filter-select" id="client-status-filter">
                            <option value="">All</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Suspended">Suspended</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="client-tier-filter">Tier:</label>
                        <select class="filter-select" id="client-tier-filter">
                            <option value="">All</option>
                            <option value="Enterprise">Enterprise</option>
                            <option value="Growth">Growth</option>
                            <option value="Starter">Starter</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button class="filter-clear" id="client-filter-clear">
                            <i class="ph ph-x"></i> Clear
                        </button>
                    </div>
                    <div class="filter-results" id="client-filter-results"></div>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Tier</th>
                                <th>Locations (Kiosks)</th>
                                <th>Status</th>
                                <th style="text-align:right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/script.js"></script>

</html>
