<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Kiosks - Platform Governance Control Plane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="topbar-container"></div>

            <div class="content-area" id="main-view">
                <div class="section-header">
                    <div>
                        <h2 class="section-title">Assigned Kiosks</h2>
                        <p style="margin-top:0.25rem; color:var(--text-muted); font-size:0.85rem;">
                            View all kiosks assigned to clients across the platform.
                        </p>
                    </div>
                    <a href="clients.html" class="btn btn-secondary">
                        <i class="ph ph-users-three"></i>
                        View Clients
                    </a>
                </div>

                <div class="filter-bar">
                    <div class="filter-search">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" class="filter-input" id="assigned-search"
                            placeholder="Search by kiosk ID or client name...">
                    </div>
                    <div class="filter-group">
                        <label for="assigned-client-filter">Client:</label>
                        <select class="filter-select" id="assigned-client-filter">
                            <option value="">All Clients</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="assigned-status-filter">Status:</label>
                        <select class="filter-select" id="assigned-status-filter">
                            <option value="">All</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="assigned-location-filter">Location:</label>
                        <input type="text" class="filter-input" id="assigned-location-filter"
                            placeholder="Filter by location..." style="min-width: 180px;">
                    </div>
                    <div class="filter-actions">
                        <button class="filter-clear" id="assigned-filter-clear">
                            <i class="ph ph-x"></i> Clear
                        </button>
                    </div>
                    <div class="filter-results" id="assigned-filter-results"></div>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Kiosk ID</th>
                                <th>Client</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th style="text-align:right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="assigned-kiosks-table-body">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- History Modal -->
    <div class="modal-overlay" id="history-modal">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header">
                <div>
                    <h3 class="modal-title">Kiosk History</h3>
                    <p style="font-size:0.8rem; color:var(--text-muted); margin-top:2px;" id="history-modal-subtitle">
                        History for KSK-0000</p>
                </div>
                <button class="close-modal" id="close-history-modal"><i class="ph ph-x"></i></button>
            </div>
            <div class="modal-body">
                <div class="timeline" id="history-timeline">
                    <!-- Timeline items will be injected here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-history-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/script.js"></script>
    <style>
        /* Timeline Styles */
        .timeline {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid var(--border-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.95rem;
            /* Adjust based on padding + border width */
            top: 4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-panel);
            border: 2px solid var(--primary);
        }

        .timeline-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .timeline-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-main);
        }

        .timeline-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</body>

</html>
